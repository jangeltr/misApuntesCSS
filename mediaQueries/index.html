<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- estilos generales que siempre se van a cargar-->
    <link rel="stylesheet" href="main.css">
    <!-- Esta es la forma mas recomendable de hacer media queries -->
    <!-- para que solo cargue el archivo css que se ocupa -->
    <!-- css para dispositivos con pantalla menor a 600px -->
    <link rel="stylesheet" href="./mobile.css"  media="screen and (max-width:599px)"/>
    <!-- css para dispositivos con pantalla de al menos 600px -->
    <link rel="stylesheet" href="./table.css" media="screen and (min-width: 600px)"/>
    <!-- css para dispositivos con pantalla de al menos 800px -->
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 800px)"/>
</head>
</head>
